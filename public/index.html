    <script src="main.js"></script>

    <script>
      $( document ).ready(function() {

        Handlebars.registerHelper('greaterThan', function (v1, v2, options) {
        'use strict';
          if (v1>v2) {
            return options.fn(this);
          }
          return options.inverse(this);
        });

        Handlebars.registerHelper('lessThan', function (v1, v2, options) {
        'use strict';
          if (v1<v2) {
            return options.fn(this);
          }
          return options.inverse(this);
        });

        const data = {list: [{name: 'foo'}]}
        var small_source   = $("#small-template").html();
        small_template = Handlebars.compile(small_source);
        $("#small-content-placeholder").html(small_template(data));
      });
    </script>

  <main>
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
      <!-- Replace with your content -->
      <div class="px-4 py-6 sm:px-0" style="width: 60%">

          <h3 class="text-lg leading-6 font-medium text-gray-900">Live Feed</h3>
          <p class="mt-1 max-w-2xl text-sm text-gray-500">Capture traffic speed real time.</p>
        </div>
        <div class="shadow">
          <div id="liveView" class="videoView">
            <video autoplay muted id="webcam" style="border-radius: 0 0 0.5rem 0.5rem;"></video>
          </div>
        </div>
      </div>

      <div class="bg-white shadow overflow-hidden sm:rounded-lg" style="width: 40%; margin-top: 20px; margin-left: 40px;">
        <div class="px-4 py-5 sm:px-6">
          <h3 class="text-lg leading-6 font-medium text-gray-900">Local Traffic</h3>
          <p class="mt-1 max-w-2xl text-sm text-gray-500">Traffic stats in your area.</p>
        </div>
        <div class="border-t border-gray-200">
          <dl>
          <!-- <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                <dt class="text-sm font-medium text-gray-500"></dt>
                <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2"></dd>
              </div> -->
            <script id="small-template" type="text/x-handlebars-template">
              {{#each list}}
                <div class="list-item bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6" style="border-bottom: 1px solid lightgray; display: flex;" onclick="toggle(this)" name="{{start}}">
                  <dt class="text-sm font-medium text-gray-500" style="width: 33%"><i class="fa-solid fa-car-side"></i></dt>
                  <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2" style="width: 33%">{{realSpeed}} MPH</dd>
                  {{#lessThan realSpeed 36}}
                    <dd class="text-sm font-medium text-gray-500" style="width: 33%; text-align: right;"><i class="fa-solid fa-circle-check" style="color: green"></i></dd>
                  {{/lessThan}}
                  {{#greaterThan realSpeed 35}}
                    {{#lessThan realSpeed 41}}
                      <dd class="text-sm font-medium text-gray-500" style="width: 33%; text-align: right;"><i class="fa-solid fa-circle-exclamation" style="color: orange;"></i></dd>
                    {{else}}
                      <dd class="text-sm font-medium text-gray-500" style="width: 33%; text-align: right;"><i class="fa-solid fa-circle-exclamation" style="color: firebrick;"></i></dd>
                    {{/lessThan}}
                  {{/greaterThan}}
                </div>
                <img src="{{base64}}" style="width: 100%; display: none;" id="{{start}}">
              {{/each}} 
            </script>
            <div id="small-content-placeholder"></div>
          </dl>
        </div>
      </div>
      <!-- /End replace -->
